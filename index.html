<body>

<script>
	var videoDiv1 = "<div class='video-placeholder'><video class='clip' width=200' height='200' preload='auto' autoplay='autoplay' loop='true'><source src='";
	var videoDiv2 = "' type='video/mp4'>Your browser does not support the video tag.</video></div>"
	
	var videos = ["videos/best-bite-1.mp4",
		  "videos/best-bite-2.mp4",

		  "videos/best-bite-34.mp4",
		  "videos/best-bite-35.mp4",
		  "videos/best-bite-36.mp4"];
	
	var videoDisplayed = [];
			  
		  
	function initVideoDisplayed() {
		for (var i = 0; i < videos.length; i++) {
			videoDisplayed[i] = 0;
		}
	}
	
	function addVideo(i) {
		if (i < videos.length) {
			var videoDiv = $(videoDiv1 + videos[i] + videoDiv2).appendTo('#videos');
			var video = $('video').last();
			
			video.on('canplaythrough', function () {
				if (videoDisplayed[i] == 0) {
					videoDisplayed[i] = 1;
					videoDiv.fadeIn(400);
					
					setTimeout(function () {
						addVideo(i + 1);
					}, 700);
				}
			});
		}
	}
	
	$(document).ready(function () {
		initVideoDisplayed();
		
		$("#yes").click(function () {
		    $("#answer-yes").show(function () {
			$("#question").fadeOut("slow");
			setTimeout(function () {
			    $("#answer-yes").fadeOut("slow");
			    addVideo(0);
			}, 2000);
		    });
		});
		
		$("#no").click(function () {
		    $("#answer-no").show(function () {
			$("#question").fadeOut("slow");
			setTimeout(function () {
			    $("#answer-no").fadeOut("slow");
			    addVideo(0);
			}, 2000);
		    });
		});
	})
 </script>
</body>
